<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema Médico</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="/img/medic (2).png" alt="Logo da empresa" class="logo">
    </div>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="register-email">E-mail:</label>
            <input type="email" id="register-email" name="email" required>

            <label for="register-senha">Senha:</label>
            <input type="password" id="register-senha" name="senha" required>

            <label for="role">Função:</label>
            <select id="role" name="role" required>
                <option value="atendente">Atendente</option>
                <option value="medico">Médico</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
        <p id="register-error" class="error"></p>
        <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
